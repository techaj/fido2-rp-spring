<!DOCTYPE html>
<html>

<head>
    <title>Mastercard WebAuthn</title>
    <link rel="icon"
          href="images/favicon.ico">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="base64.js"></script>
    <script type="text/javascript" src="pkijs/common.js"></script>
    <script type="text/javascript" src="pkijs/asn1.js"></script>
    <script type="text/javascript" src="pkijs/x509_schema.js"></script>
    <script type="text/javascript" src="pkijs/x509_simpl.js"></script>
    <script type="text/javascript" src="cbor.js"></script>
    <script type="text/javascript" src="base64url-arraybuffer.js"></script>
    <script type="text/javascript" src="driver.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

<div class="container">
    <div class="header clearfix">
        <h3 class="text-muted"><a href="index.html"><img src="images/mcLogo.png"/></a>WebAuthn</h3>
    </div>

    <div class="jumbotron">
        <h1>Welcome to FIDO2</h1>
        <p class="lead">An example of FIDO2.0 Relying Party</p>
    </div>

    <p id="loadingText" style="padding-bottom:25px;"></p>
    <div id="loading">
        <div id="spinner" class="spinner middlespin"></div>
    </div>


    <div id="error" class="alert alert-danger" role="alert">
        <div class="glyphicon glyphicon-remove"></div>
        <div id="errMessage"></div>
    </div>

    <div id="success" class="alert alert-success" role="alert">
        <div class="glyphicon glyphicon-remove"></div>
        <div id="successMessage"></div>
    </div>

    <div class="row marketing">
        <form id="registerForm" class="form-signin">
            <h2 class="form-signin-heading">Please register</h2>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username" required="" autofocus="">
            <label for="alias" class="sr-only">Alias</label>
            <input type="text" id="alias" class="form-control" placeholder="Alias" required="">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>
    </div>

    <footer class="footer">
        <p>2018 Mastercard</p>
    </footer>

</div>
